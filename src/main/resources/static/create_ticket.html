<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./create_ticket.css">
</head>
<body>

    <div class="box">
        <h1 id="title">Create Ticket</h1>
        <div>
            <div class="subject">
                <p id="subject">Subject</p>
                <form action="" id="formsubject">
                    <input type="text" placeholder="Input Subject Name" id="subject-input">
                </form>
            </div>
            <div class="message">
                <p id="message">Message</p>
                <form action="" id="formmessage">
                    <input type="text" placeholder="Input Message here" id="subject-message">
                </form>
            </div>
            <div class="submit">
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </div>


    </div>
    
</body>
</html>
