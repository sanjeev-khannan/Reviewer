<link rel="stylesheet" href="./ui_files/create_ticket.css">
<div class="box">
    <h1 id="title" style="text-align: center;">Create Ticket</h1>
    <form id="ticket-form">
        <p class="form-heading">Subject</p>
        <input class="input-box" type="text" placeholder="Input Subject Name" name="subject"></input>
        <br><br>
        <p class="form-heading">Message</p>
        <textarea class="input-box" rows="6" placeholder="Input Message here" name="message"></textarea>
        <br>
        <div style="text-align: center;">
            <button class="submit-btn" type="button" onclick="submitTicket()">Submit</button>
        </div>
    </form>
</div>
