<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ui_files/reslove_ticket.css">
</head>
<body>

    <div class="box">
        <h1 id="title">Reslove Ticket</h1>
        <div>
            <div class="subject">
                <p id="sub_title">Subject</p>
                <form action="" id="form">
                    <input type="text" placeholder="Subject Name" id="subject-input" disabled="disable">
                </form>
            </div>
            <div class="user_id">
                <p id="sub_title">User ID</p>
                <form action="" id="form">
                    <input type="text" placeholder="UID" id="subject-input" disabled="disable">
                </form>

            </div>
            <div class="message">
                <p id="sub_title">Message</p>
                <form action="" id="form">
                    <input type="text" placeholder="Message" id="subject-message" disabled="disable">
                </form>
            </div>
            <div class="comments">
                <p id="sub_title">Comments</p>
                <form action="" id="form">
                    <input type="text" placeholder="Comments" id="subject-comments">
                </form>
            </div>
            <div class="submit">
                <button type="submit" id="submit-btn">Resolve</button>
            </div>
        </div>

    </div>
    
</body>
</html>
