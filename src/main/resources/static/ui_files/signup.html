<style>
	.signup-form{
		background-color: white; 
		width: 50%; 
		margin: 0 auto; 
		padding: 10px; 
		border-radius: 2%;
	}

	.error-message {
		display: none;
		color: red;
		margin-top: 5px;
	  }
</style>
  
<div class="signup-form">
	<h1 style="text-align: center;">Sign Up</h1>
	<hr>
	<form id="create_form">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="register_email" placeholder="Enter email" name="email"
				required>	
				<div id="email-error" class="error-message"></div>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="register_password" placeholder="Enter password" 
			name="password" required>		
			<div id="password-error" class="error-message"></div>
		</div>
		<div class="form-group">
			<label for="firstName">First Name:</label> <input type="text" class="form-control" id="register_firstName"
				placeholder="Enter first name" name="firstName" required>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name:</label> <input type="text" class="form-control" id="register_lastName"
				placeholder="Enter last name" name="lastName" required>
		</div>
		<div class="form-group">
			<label for="mobileNumber">Mobile Number:</label> <input type="text" class="form-control"
				id="register_mobileNumber" placeholder="Enter Mobile Number" name="mobileNumber" required>
			<div id="mobileNumber-error" class="error-message"></div>
		</div>
		<div class="form-group">
			<label for="addressLine1">Address Line 1:</label> <input type="text" class="form-control"
				id="register_addressLine1" placeholder="Enter address line 1" name="addressLine1" required>
		</div>
		<div class="form-group">
			<label for="addressLine2">Address Line 2:</label> <input type="text" class="form-control"
				id="register_addressLine2" placeholder="Enter address line 2" name="addressLine2">
		</div>
		<div class="form-group">
			<label for="city">City:</label> <input type="text" class="form-control" id="register_city"
				placeholder="Enter city" name="city" required>
		</div>
		<div class="form-group">
			<label for="state">State:</label> <input type="text" class="form-control" id="register_state"
				placeholder="Enter state" name="state" required>
		</div>
		<div class="form-group">
			<label for="zipCode">Zip Code:</label> <input type="text" class="form-control" id="register_zipCode"
				placeholder="Enter zip code" name="zipCode" required>
		</div>
		<button type="button" class="btn btn-primary btn-block" onclick="register();">Register</button>
	</form>
</div>
